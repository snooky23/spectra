name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
template: |
  # What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feat'
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'ğŸ“ Documentation'
    labels:
      - 'docs'
      - 'documentation'
  - title: 'ğŸ”§ Maintenance'
    labels:
      - 'chore'
      - 'maintenance'
  - title: 'âš¡ Performance'
    labels:
      - 'perf'
      - 'performance'
  - title: 'ğŸ§ª Tests'
    labels:
      - 'test'
      - 'tests'
  - title: 'ğŸ—ï¸ Build & CI'
    labels:
      - 'build'
      - 'ci'

# Auto-label PRs based on conventional commit prefix in title
autolabeler:
  - label: 'feat'
    title:
      - '/^feat(\(.+\))?:/'
  - label: 'fix'
    title:
      - '/^fix(\(.+\))?:/'
  - label: 'docs'
    title:
      - '/^docs(\(.+\))?:/'
  - label: 'chore'
    title:
      - '/^chore(\(.+\))?:/'
  - label: 'refactor'
    title:
      - '/^refactor(\(.+\))?:/'
  - label: 'perf'
    title:
      - '/^perf(\(.+\))?:/'
  - label: 'test'
    title:
      - '/^test(\(.+\))?:/'
  - label: 'build'
    title:
      - '/^build(\(.+\))?:/'
  - label: 'ci'
    title:
      - '/^ci(\(.+\))?:/'

# Version resolution based on labels
version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
  minor:
    labels:
      - 'feat'
      - 'feature'
      - 'enhancement'
  patch:
    labels:
      - 'fix'
      - 'bugfix'
      - 'chore'
      - 'docs'
      - 'refactor'
      - 'perf'
      - 'test'
      - 'build'
      - 'ci'
  default: patch

exclude-labels:
  - 'skip-changelog'
