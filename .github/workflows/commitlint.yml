name: Commit Lint

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  commitlint:
    name: Validate PR Title
    runs-on: ubuntu-latest
    
    steps:
      - name: Check PR Title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Require conventional commit format for PR title
          # The PR title will be used as the merge commit message
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          # Require a scope (optional - remove if you don't want scopes)
          requireScope: false
          # Validate subject format
          subjectPattern: ^[a-z].+$
          subjectPatternError: |
            The subject "{subject}" doesn't match the required pattern.
            - Must start with lowercase letter
            - Example: "feat: add new feature" or "fix(auth): resolve login issue"
