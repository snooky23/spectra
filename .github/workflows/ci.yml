name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

# Cancel in-progress runs for the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.parallel=true -Dorg.gradle.caching=true"
  JAVA_VERSION: '17'

jobs:
  # Fast code quality checks - runs first, fails fast
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run ktlint and detekt
        run: ./gradlew ktlintCheck detekt --no-daemon

      - name: Upload detekt reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: detekt-reports
          path: '**/build/reports/detekt/'

  # Build and test KMP core (required by iOS and Android)
  build-kmp:
    name: Build & Test KMP Core
    runs-on: ubuntu-latest
    needs: code-quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission
        run: chmod +x gradlew scripts/**/*.sh

      - name: Build KMP Core
        run: ./gradlew :spectra-core:build -x test

      - name: Run KMP Tests
        run: ./gradlew :spectra-core:allTests

      - name: Generate Test Coverage
        run: ./gradlew :spectra-core:jacocoTestReport

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./spectra-core/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
          fail_ci_if_error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kmp-test-results
          path: '**/build/test-results/**/*.xml'

      # Cache build outputs for dependent jobs
      - name: Cache KMP build
        uses: actions/cache/save@v4
        with:
          path: |
            spectra-core/build
            ~/.gradle/caches
          key: kmp-build-${{ github.sha }}

  # Build Android (runs in parallel with iOS after KMP)
  build-android:
    name: Build & Test Android
    runs-on: ubuntu-latest
    needs: build-kmp

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: gradle

      - name: Restore KMP build cache
        uses: actions/cache/restore@v4
        with:
          path: |
            spectra-core/build
            ~/.gradle/caches
          key: kmp-build-${{ github.sha }}

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Build Android UI module
        run: ./gradlew :spectra-ui-android:build -x test

      - name: Build Android Example
        run: ./gradlew :examples:android-native:app:assembleDebug

      - name: Run Android Tests
        run: ./gradlew :spectra-ui-android:test :examples:android-native:app:testDebugUnitTest

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: examples/android-native/app/build/outputs/apk/debug/*.apk

  # Build iOS (runs in parallel with Android after KMP)
  build-ios:
    name: Build & Test iOS
    runs-on: macos-15
    needs: build-kmp

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Grant execute permission
        run: chmod +x gradlew scripts/**/*.sh

      - name: Build iOS XCFramework
        run: ./gradlew :spectra-core:createXCFramework

      - name: Build iOS UI Package
        run: |
          cd spectra-ui-ios
          swift build

      - name: Build iOS Example
        run: |
          cd examples/ios-native
          xcodebuild -scheme "Spectra iOS Example" -destination 'platform=iOS Simulator,name=iPhone 16' build CODE_SIGNING_ALLOWED=NO

      - name: Run iOS Tests
        run: |
          cd spectra-ui-ios
          swift test

      - name: Upload XCFramework
        uses: actions/upload-artifact@v4
        with:
          name: SpectraLogger-xcframework
          path: spectra-core/build/XCFrameworks/release/SpectraLogger.xcframework

  # Final status check for branch protection
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [code-quality, build-kmp, build-android, build-ios]
    if: always()

    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.code-quality.result }}" != "success" ]] || \
             [[ "${{ needs.build-kmp.result }}" != "success" ]] || \
             [[ "${{ needs.build-android.result }}" != "success" ]] || \
             [[ "${{ needs.build-ios.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All jobs passed!"
