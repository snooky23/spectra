name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Build and test KMP
  kmp:
    name: Build & Test KMP
    runs-on: macos-15  # Use macOS 15 (Sequoia)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for scripts
        run: |
          find scripts/build -name "*.sh" -exec chmod +x {} \;
          find scripts/test -name "*.sh" -exec chmod +x {} \;
          chmod +x gradlew

      - name: Build KMP
        run: ./scripts/build/build-kmp.sh

      - name: Run KMP tests
        run: ./scripts/test/test-kmp.sh

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: kmp-test-results
          path: '**/build/test-results/**/*.xml'

  # Build iOS
  ios:
    name: Build & Test iOS
    runs-on: macos-15  # Use macOS 15 (Sequoia)
    needs: kmp

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26'  # Use Xcode 26 (latest stable)

      - name: Grant execute permission for scripts
        run: |
          find scripts/build -name "*.sh" -exec chmod +x {} \;
          find scripts/test -name "*.sh" -exec chmod +x {} \;
          chmod +x gradlew

      - name: Build iOS XCFramework
        run: ./scripts/build/build-ios-xcframework.sh

      - name: Build iOS Example
        run: ./scripts/build/build-ios-example.sh

      - name: Run iOS Tests
        run: ./scripts/test/test-ios.sh

      - name: Upload XCFramework
        uses: actions/upload-artifact@v4
        with:
          name: SpectraLogger-xcframework
          path: shared/build/XCFrameworks/release/SpectraLogger.xcframework

  # Build Android
  android:
    name: Build & Test Android
    runs-on: ubuntu-latest
    needs: kmp

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for scripts
        run: |
          find scripts/build -name "*.sh" -exec chmod +x {} \;
          find scripts/test -name "*.sh" -exec chmod +x {} \;

      - name: Build Android Example
        run: ./scripts/build/build-android-example.sh

      - name: Run Android Tests
        run: ./scripts/test/test-android.sh

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-debug-apk
          path: examples/android/build/outputs/apk/debug/*.apk
