name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: macos-15  # Use macOS 15 (Sequoia)

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permissions for scripts
      run: chmod +x scripts/*.sh gradlew

    - name: Verify Java environment
      run: ./scripts/setup-java.sh

    - name: Run build
      run: ./scripts/build.sh

    - name: Run tests
      run: ./scripts/test.sh

    - name: Run code quality checks
      run: ./scripts/code-quality.sh

    - name: Generate test coverage
      run: ./scripts/coverage.sh

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./shared/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
        fail_ci_if_error: false

    - name: Upload build reports
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-reports
        path: |
          **/build/reports/
          **/build/test-results/

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          **/build/test-results/
          **/build/reports/tests/

  code-quality:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permissions for scripts
      run: chmod +x scripts/*.sh gradlew

    - name: Verify Java environment
      run: ./scripts/setup-java.sh

    - name: Run code quality checks
      run: ./scripts/code-quality.sh

    - name: Upload detekt reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: detekt-reports
        path: |
          **/build/reports/detekt/
