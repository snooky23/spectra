# Gradle Version Catalog for Spectra Logger
# Last updated: 2025-10-08
# Check for Kotlin updates: https://kotlinlang.org/docs/releases.html
# Check for Compose updates: https://github.com/JetBrains/compose-multiplatform/releases

[versions]
# Kotlin Ecosystem
kotlin = "1.9.22"
coroutines = "1.7.3"
serialization = "1.6.2"
datetime = "0.5.0"
atomicfu = "0.23.2"

# Build Tools
agp = "8.13.0"

# Compose (Android only now)
compose-ui = "1.6.0"
compose-material3 = "1.2.0"

# Android Platform
androidx-core = "1.12.0"
androidx-lifecycle = "2.7.0"
androidx-activity-compose = "1.8.2"
androidx-navigation-compose = "2.7.7"

# Networking
ktor = "2.3.7"
okhttp = "4.12.0"

# Testing
junit = "4.13.2"
kotlin-test = "1.9.22"
turbine = "1.0.0"
mockk = "1.13.9"

# Code Quality Tools
ktlint = "12.1.0"
detekt = "1.23.5"

# Documentation
dokka = "1.9.10"

[libraries]
# Kotlin Standard Library
kotlin-stdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib", version.ref = "kotlin" }
kotlin-test = { module = "org.jetbrains.kotlin:kotlin-test", version.ref = "kotlin-test" }

# Kotlinx - Coroutines
kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutines" }
kotlinx-coroutines-android = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-android", version.ref = "coroutines" }
kotlinx-coroutines-test = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "coroutines" }

# Kotlinx - Serialization & Utilities
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "serialization" }
kotlinx-datetime = { module = "org.jetbrains.kotlinx:kotlinx-datetime", version.ref = "datetime" }
kotlinx-atomicfu = { module = "org.jetbrains.kotlinx:atomicfu", version.ref = "atomicfu" }

# AndroidX - Core
androidx-core-ktx = { module = "androidx.core:core-ktx", version.ref = "androidx-core" }
androidx-lifecycle-runtime-ktx = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version.ref = "androidx-lifecycle" }
androidx-lifecycle-viewmodel-ktx = { module = "androidx.lifecycle:lifecycle-viewmodel-ktx", version.ref = "androidx-lifecycle" }

# AndroidX - Compose Integration
androidx-activity-compose = { module = "androidx.activity:activity-compose", version.ref = "androidx-activity-compose" }
androidx-navigation-compose = { module = "androidx.navigation:navigation-compose", version.ref = "androidx-navigation-compose" }

# Networking - Ktor Client
ktor-client-core = { module = "io.ktor:ktor-client-core", version.ref = "ktor" }
ktor-client-okhttp = { module = "io.ktor:ktor-client-okhttp", version.ref = "ktor" }
ktor-client-darwin = { module = "io.ktor:ktor-client-darwin", version.ref = "ktor" }

# Networking - OkHttp
okhttp = { module = "com.squareup.okhttp3:okhttp", version.ref = "okhttp" }

# Compose - AndroidX (Android only, not multiplatform)
compose-ui = { module = "androidx.compose.ui:ui", version.ref = "compose-ui" }
compose-foundation = { module = "androidx.compose.foundation:foundation", version.ref = "compose-ui" }
compose-material3 = { module = "androidx.compose.material3:material3", version.ref = "compose-material3" }
compose-ui-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview", version.ref = "compose-ui" }
compose-material-icons = { module = "androidx.compose.material:material-icons-extended", version.ref = "compose-ui" }
androidx-lifecycle-viewmodel-compose = { module = "androidx.lifecycle:lifecycle-viewmodel-compose", version.ref = "androidx-lifecycle" }

# Testing - Unit Testing
junit = { module = "junit:junit", version.ref = "junit" }
turbine = { module = "app.cash.turbine:turbine", version.ref = "turbine" }
mockk = { module = "io.mockk:mockk", version.ref = "mockk" }

[plugins]
kotlin-multiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
android-application = { id = "com.android.application", version.ref = "agp" }
android-library = { id = "com.android.library", version.ref = "agp" }
ktlint = { id = "org.jlleitschuh.gradle.ktlint", version.ref = "ktlint" }
detekt = { id = "io.gitlab.arturbosch.detekt", version.ref = "detekt" }
dokka = { id = "org.jetbrains.dokka", version.ref = "dokka" }

[bundles]
# Common Kotlinx dependencies for all modules
kotlinx = [
    "kotlinx-coroutines-core",
    "kotlinx-serialization-json",
    "kotlinx-datetime",
    "kotlinx-atomicfu"
]

# AndroidX core dependencies
androidx-core = [
    "androidx-core-ktx",
    "androidx-lifecycle-runtime-ktx",
    "androidx-lifecycle-viewmodel-ktx"
]

# AndroidX Compose dependencies
androidx-compose = [
    "androidx-activity-compose",
    "androidx-navigation-compose"
]

# Compose UI bundle (AndroidX)
compose-ui = [
    "compose-ui",
    "compose-foundation",
    "compose-material3",
    "compose-ui-tooling-preview",
    "compose-material-icons",
    "androidx-lifecycle-viewmodel-compose"
]

# Ktor client dependencies
ktor = [
    "ktor-client-core"
]

# Complete testing bundle
testing = [
    "kotlin-test",
    "kotlinx-coroutines-test",
    "junit",
    "turbine",
    "mockk"
]

# Core testing (without MockK for iOS compatibility)
testing-core = [
    "kotlin-test",
    "kotlinx-coroutines-test",
    "turbine"
]
